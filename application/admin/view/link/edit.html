{extend name='websit'/}

{block name='content'}
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li>
                <a href="">友链编辑</a>
            </li>
        </ul>
        <div class="layui-tab-content">
            <div style="padding: 15px;">
                <form class="layui-form" action="" enctype="multipart/form-data" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">友链名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" autocomplete="off" value="{$oldData['name']}" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">友链网址</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" value="{$oldData['url']}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{:input('param.id')}" />
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                        </div>
                    </div>
                </form>

                <script>
                    //Demo
                    layui.use('form', function(){
                        var form = layui.form;
                    });
                </script>

            </div>
{/block}
