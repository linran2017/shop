{extend name='goods'/}

{block name='content'}
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <a href="{:url('unonsale')}">下架商品</a>
            </li>
        </ul>
        <div class="layui-tab-content">
            <div style="padding: 15px;">
                <table class="layui-table">

                    <thead>
                    <tr>
                        <th>商品编号</th>
                        <th>商品名称</th>
                        <th>商品主图</th>
                        <th>商品价格</th>
                        <th>商品排序</th>
                        <th>商品属性操作</th>
                        <th>商品操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name='data' item='v'}
                    <tr>
                    <td>{$v['goods_id']}</td>
                    <td>{$v['goods_title']}</td>
                    <td>
                        <img src="{$v['goods_master']}" style="width: 60px; height: 60px;" />
                    </td>
                    <td>{$v['goods_price']}</td>
                    <td>{$v['goods_sort']}</td>
                    <td>
                        <a href="{:url('admin/attr/store',['id'=>$v['goods_id']])}" class="layui-btn layui-btn-mini">添加属性</a>
                        <a href="{:url('admin/attr/index',['id'=>$v['goods_id']])}" class="layui-btn layui-btn-normal layui-btn-mini">属性列表</a>
                    </td>
                    <td>
                        <a href="{:url('admin/goods/onsale',['id'=>$v['goods_id']])}" class="layui-btn layui-btn-mini">上架</a>
                        <a href="javascript:;" onclick="del({$v['goods_id']})" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                    </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>

            </div>
{/block}
