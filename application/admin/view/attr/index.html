{extend name='goods'/}

{block name='content'}
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <a href="">属性列表</a>
            </li>
        </ul>
        <div class="layui-tab-content">
            <div style="padding: 15px;">
                <table class="layui-table">

                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>图片</th>
                        <th>库存</th>
                        <th>销售量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name='data' item='v'}
                    <tr>
                    <td>{$v['attr_id']}</td>
                    <td>{$v['attr_name']}</td>
                    <td>
                        <img src="{$v['attr_img']}" style="width: 60px; height: 60px;" />
                    </td>
                    <td>{$v['attr_stock']}</td>
                    <td>{$v['attr_saleout']}</td>
                    <td>
                        <a href="{:url('admin/attr/edit',['id'=>$v['attr_id']])}" class="layui-btn">编辑</a>
                        <a href="javascript:;" onclick="del({$v['attr_id']})" class="layui-btn layui-btn-danger">删除</a>
                    </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>

{/block}
